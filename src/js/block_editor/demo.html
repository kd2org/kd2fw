	<meta charset="utf-8" />

	<script type="text/javascript" src="block_editor.js"></script>
	<link rel="stylesheet" type="text/css" href="block_editor.css" />
</head>
<body>

	<h2>Block editor demo</h2>

	<form method="post" action="">

	<fieldset>
		<legend>Edit content</legend>

		</div>
	</fieldset>

	<p><input type="submit" /></p>

	</form>

	<script type="text/javascript">
	const txt = document.querySelector('#txt');
	const f = document.querySelector('form');

	let be = new blockEditor(txt);

	</script>
	<script type="text/javascript" src="blocks.js"></script>
	<script type="text/javascript">
	be.init();
	f.onsubmit = () => {
		txt.value = be.export();
		console.log(txt.value);
		return false;
	};
	</script>
